<body>

            <p>Click Here To Listen Music</p>

        </div>
        </div>

    <audio id="song">
        <source src="msong.mp3" type="audio/mp3">
    </audio>
    <script>
        var song = document.getElementById("song");
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            if(song.paused){
                song.play();
                icon.src ="bp.jpg";
            }else{
                song.pause();
                icon.src ="pla.png";
            }
            
        }
            
        
    </script>
